<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    .btn {
      margin-top: 2rem;
      background: #ef4444;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

<header>
  Welcome, Admin
</header>

<main>
  <h1>Dashboard</h1>
  <p>Manage customers, settings, and more!</p>
  <a href="/admin/logout"><button class="btn">Logout</button></a>
</main>

</body>
</html>
